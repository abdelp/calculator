<html>
    <head>
        <title>Calculator</title>
        <script type="text/javascript" src="calculator.js"></script>
        <link rel="stylesheet" href="./styles.css"></link>
    </head>
    <body onload="initializeCalc()">
        <h1>Calculator</h1>      
        <div id="calculator-wrapper">
            <div class="grid-container">
                <div class="last-result">
                    <div id="last-result-input"></div>
                </div>

                <div class="item1">
                    <div id="calc-input"></div>
                </div>

                <div class="c1r1 calc-button clean-all-button">AC</div>
                <div class="c2r1 calc-button clean-button">C</div>
                <div class="c3r1 calc-button operator-button">%</div>
                <div class="c4r1 calc-button operator-button">รท</div>
                
                <div class="c1r2 calc-button number-button">7</div>
                <div class="c2r2 calc-button number-button">8</div>
                <div class="c3r2 calc-button number-button">9</div>
                <div class="c4r2 calc-button operator-button">x</div>

                <div class="c1r3 calc-button number-button">4</div>
                <div class="c2r3 calc-button number-button">5</div>
                <div class="c3r3 calc-button number-button">6</div>
                <div class="c4r3 calc-button operator-button">-</div>

                <div class="c1r4 calc-button number-button">1</div>
                <div class="c2r4 calc-button number-button">2</div>
                <div class="c3r4 calc-button number-button">3</div>
                <div class="c4r4 calc-button operator-button">+</div>
                
                <div class="c1r5 calc-button number-button">0</div>
                <div class="c2r5 calc-button number-button">.</div>
                <div class="c3r5 calc-button operate-button">=</div>   
            </div>
        </div>
    </body>
</html>
